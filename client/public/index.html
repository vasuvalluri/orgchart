<!DOCTYPE html>
<html lang="en">
<base href="/orgchart/">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="WMATA Org Chart" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Metro Organization Chart</title>
    <script type="text/javascript">
        function get_browser() {
            var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return { name: 'IE', version: (tem[1] || '') };
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\bOPR\/(\d+)/)
                if (tem != null) { return { name: 'Opera', version: tem[1] }; }
            }
            if (window.navigator.userAgent.indexOf("Edge") > -1) {
                tem = ua.match(/\Edge\/(\d+)/)
                if (tem != null) { return { name: 'Edge', version: tem[1] }; }
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
            return {
                name: M[0],
                version: +M[1]
            };
        }


    </script>
</head>



<body style="background-repeat: repeat;background-image: url(/orgchart/home-bg-pattern.png);">
    <script type="text/javascript">
    var browser = get_browser()

        function isSupported(browser) {
            var supported = true;
            if (browser.name === "MSIE" || browser.name === "IE") {
                supported = false;
            } else if (browser.name === "Edge") {
                supported = false;
            } 
            return supported;
        }
        //document.write('<h1>' + browser.name + ':' + browser.version + '</h1>');
        var isSupported = isSupported(browser);
        if (!isSupported) {
            document.write('<div class="jumbotron">');
            document.write('<h2>You are using an unsupported browser to view the org chart.</h1>');
            document.write('<h3>Org Chart application works with modern browsers such as:</h2>');
            document.write('<h3><ul>')
            document.write('<li><a href="https://www.google.com/chrome">Chrome</li>');
            document.write('<li><a href="https://www.mozilla.org/en-US/firefox">Firefox</li>');
            document.write('<li><a href="https://www.microsoft.com/en-us/edge">Microsoft Edge</a></li>');
            document.write('</ul></h3>')
            document.write('<h3>If you have one of the above browsers installed please use that to access the application.</h2>');
            document.write('<h3>If not please contact help desk at Phone: (202) 962-1182 or at <a href="mailto:ITCustomerSupport@wmata.com">ITCustomerSupport@wmata.com</a>.</h2>');
            document.write('<div id="root"></div>');
            document.write('</div>');
        } else {
            document.write('<div id="root"></div>');
        }
    </script>
</body>
</html>
